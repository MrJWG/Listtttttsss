<mat-sidenav-container fullscreen>
    <mat-sidenav #drawer mode="side" opened>
        <div class="guilds px-2">
            <div class="user">
                <div routerLink="/dashboard" class="guild-icon">
                    <img [src]="userService.user?.displayAvatarURL" [alt]="userService.user?.username">
                </div>
                <hr class="guild-seperator">
            </div>
            <div *ngFor="let guild of guildService.userGuilds"
                [routerLink]="['/dashboard/servers/' + guild.id]"
                class="guild-icon cursor-pointer">
                <img *ngIf="guild.iconURL"
                    [src]="guild.iconURL" [alt]="guild.name">
                <span *ngIf="!guild.iconURL"
                    class="d-flex justify-content-center">{{ guild.nameAcronym }}</span>
            </div>
            <a [href]="inviteURL" 
                class="guild-icon invite m-0"
                matTooltip="Invite the Bot">
                <span class="add-guild mx-1 pt-0 d-flex justify-content-center flex-column">+</span>
            </a>
        </div>
        <div class="options">
            <ng-content select=".side-nav"></ng-content>
            <span (click)="toggle()"
                class="float-right d-sm-none d-block close"><i class="fas fa-times"></i></span>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <navbar></navbar>
        <button class="toggle">
            <div id="nav-icon1" class="open"
                (click)="toggle()">
                <span></span>
                <span></span>
                <span></span>
              </div>
        </button>
        <ng-content select="#content"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
