<div class="stars">
    <header>
        <navbar></navbar>
        <div class="container jumbotron mb-0">
            <h1 class="text-center">Find the Best Discord Servers</h1>
            <div class="d-flex justify-content-center">
                <mat-form-field appearance="outline">
                    <mat-label for="search">Search</mat-label>
                    <input #searchInput
                        (keyup.enter)="search(searchInput.value)"               
                        id="search" type="search" [placeholder]="placeholder" matInput>
                </mat-form-field>
                <button id="searchButton"
                    (click)="search(searchInput.value)" 
                    mat-button><i class="fas fa-search"></i></button>
            </div>
            <div class="d-flex justify-content-center">
                <mat-chip-list>
                    <mat-chip>
                        <a href="#bumped">Recent <i class="pl-1 fas fa-fist-raised"></i></a>
                    </mat-chip>
                    <mat-chip>
                        <a href="#top">Top <i class="pl-1 fas fa-trophy"></i></a>
                    </mat-chip>
                    <mat-chip>
                        <a href="#featured">Featured <i class="pl-1 fas fa-star"></i></a>
                    </mat-chip>
                    <mat-chip class="more">
                        <a href="#tags"><i class="fa fa-plus" aria-hidden="true"></i></a>
                    </mat-chip>
                </mat-chip-list>
            </div>
        </div>
    </header>
    <!-- <waves inverted="true"></waves> -->
    
    <div id="content">
        <div class="glowing_stars">
            <div *ngIf="initialized && !(guildsComponent.tag || guildsComponent.query)">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <img class="rocket-1" src="assets\img\space\rocket.svg" width="30px">
                <img class="rocket-2" src="assets\img\space\rocket.svg" width="50px">
                <img class="rocket-3" src="assets\img\space\rocket2.svg" width="50px">
                <img class="rocket-4" src="assets\img\space\rocket2.svg" width="40px">
                <img class="rocket-5" src="assets\img\space\rocket.svg" width="20px">
                <img class="rocket-6" src="assets\img\space\rocket.svg" width="50px">
                <img class="meteor meteor-1" src="assets\img\space\meteor2.png">
                <img class="meteor meteor-2" src="assets\img\space\meteor2.png">
                <img class="meteor meteor-3" src="assets\img\space\meteor3.png">
                <img class="ufo" src="assets\img\space\ufo.png">
            </div>
        </div>
        <div class="container">
            <guilds id="bumped" #guilds></guilds>
        
            <div *ngIf="!guilds.query && !guilds.tag">
                <hr>
        
                <guilds id="top" [tag]="{
                    description: 'Top rated servers this week.',
                    icon: 'fas fa-star',
                    name: 'top'
                }"></guilds>
        
                <hr>
        
                <guilds id="featured" [tag]="{
                    description: 'Featured servers selected by DList.',
                    icon: 'fas fa-star',
                    name: 'featured'
                }"></guilds>
                
                <hr class="mb-5">
        
                <h2 id="tags" class="pb-2"><i class="fas fa-hashtag"></i> Tags</h2>
                <mat-chip-list>
                    <mat-chip *ngFor="let tag of tagService.tags"
                        class="tag cursor-pointer"
                        [routerLink]="['/tags/', tag.name]">{{ tag.name | kebabToTitleCase }}
                        <i [class]="tag.icon" class="ml-1" aria-hidden="true"></i>
                    </mat-chip>
                </mat-chip-list>
        
                <div class="d-flex justify-content-center mt-5 mb-2">
                    <div class="rounded-lg btn-gradient">
                        <button routerLink="/tags/community"
                            class="btn-gradient py-2 px-4" mat-button>View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <home-footer></home-footer>
</div>
