<navbar></navbar>

<div *ngIf="savedGuild && guild"
  class="container">
  <div class="d-flex justify-content-center mb-3">
    <a [href]="'/servers/' + id">
      <img [src]="widgetURL" [alt]="guild.name">
    </a>
  </div>
  <div class="d-flex justify-content-center">
    <button [routerLink]="['/servers/' + id]"
      class="bg-secondary mr-2" color="secondary" mat-button>
      <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back
    </button>
    <button *ngIf="!userService.user" routerLink="/login"
      class="bg-primary" mat-button>
      <i class="fas fa-user-alt"></i> Login to Vote
    </button>
    <button *ngIf="userService.user" id="vote" (click)="vote()"
      color="success" mat-button>
      <i class="fas fa-chevron-circle-up"></i> Vote
    </button>
  </div>
</div>

<div *ngIf="!guild || !savedGuild"
  class="container">
  <spinner></spinner>
</div>

<home-footer></home-footer>
